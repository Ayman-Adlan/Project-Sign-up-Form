<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" author="Ayman Adlan" />
    <meta name="description" content="Project Sign-up Form" />
    <title>Project Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="left">
        <div class="ovheader">
          <div class="overlay">
            <img class="icon" src="./Assets/odin-lined.png" alt="odin-logo" />
            <div class="odin-text">ODIN</div>
          </div>
        </div>
        <!-- <div class="credits">
          <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div> -->
      </section>

      <section class="right">
        <div class="right__content">
          <p class="main__p">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
            <span>You know you want to.</span>
          </p>
        </div>
        <div class="right__form">
          <div class="heading">
            <h3>Let's do this!</h3>
          </div>
          <div class="form__container">
            <div class="first-col">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="name" required />
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="second-col">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="name" required />
              <label for="phone-number">Phone Number:</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required />
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required />
            </div>
            <!-- <form action="#" method="post" class="form"> -->
            </form>
          </div>
        </div>
        <div class="last__section">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
      </section>
    </main>
  </body>
</html>
